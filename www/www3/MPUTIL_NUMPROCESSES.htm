<A NAME="MPUTIL_NUMPROCESSES"><H1>MPUTIL_NUMPROCESSES</H1></A>
Provide the number of available processes 
<H2>Notes</H2>
This returns the size of <tt>MPI_COMM_WORLD</tt> in the parallel case. In the
non-parallel case, the result is always <tt>1</tt>.
