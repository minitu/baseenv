<BODY BGCOLOR="FFFFFF">
<A NAME="MPUTIL_BEGIN"><H1>MPUTIL_BEGIN</H1></A>
Begin a block of code to be timed 
<H2>Notes</H2>
In the parallel case, the block is executed for a number of processes
ranging from 1 to the size of <tt>MPI_COMM_WORLD</tt>.  The block is terminated
by <tt>MPUTIL_END
</tt>
