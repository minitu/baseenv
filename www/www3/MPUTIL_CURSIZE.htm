<A NAME="MPUTIL_CURSIZE"><H1>MPUTIL_CURSIZE</H1></A>
Number of active processes 
<H2>Notes</H2>
This returns the number of processes that will execute the block of
code between <tt>MPUTIL_BEGIN</tt> and <tt>MPUTIL_END</tt>.
