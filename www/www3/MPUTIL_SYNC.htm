<A NAME="MPUTIL_SYNC"><H1>MPUTIL_SYNC</H1></A>
Perform a barrier for all active cores 
<H2>Notes</H2>
This provides a barrier for the active cores.  <tt>MPUTIL_SYNC</tt> is only valid
within a block that begins with <tt>MPUTIL_BEGIN</tt> and ends with <tt>MPUTIL_END</tt>.
