<A NAME="MPUTIL_MYRANK"><H1>MPUTIL_MYRANK</H1></A>
Provide the rank of the process 
<H2>Notes</H2>
This returns the rank in <tt>MPI_COMM_WORLD</tt> of the calling process in the
parallel case.  In the non-parallel case, the result is always <tt>0</tt>.
